{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus="" class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input name="shares" autofocus="" autocomplete="off" class="input-group-text mx-auto" type="number" min="1" required>
        </div>
        <button class="btn btn-primary" type="submit">BUY</button>
    </form>
{% endblock %}
