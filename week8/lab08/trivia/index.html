<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener("DOMContentLoaded", function() {
                // MULTIPLE CHOICE QUESTION
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'lightgreen';
                    document.getElementById('answer1').innerHTML = 'Correct!';
                });

                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.getElementById('answer1').innerHTML = 'Incorrect';
                    });
                }


                // THE FREE RESPONSE QUESTION
                let input = document.querySelector('input');
                document.querySelector('#freeResponse').addEventListener('click', function() {
                    if (input.value.toLowerCase() == 'berlin') {
                        input.style.backgroundColor = 'lightgreen';
                        document.getElementById('answer2').innerHTML = 'Correct!';
                    }
                    else {
                        input.style.backgroundColor = 'red';
                        document.getElementById('answer2').innerHTML = 'Incorrect';
                    }
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>

</html>
